<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>{{page.title}}</title>
		{% include head.html %}
	</head>
	<body>
		{% include menu.html %}

		<div class="col-flex article" role="main">
			<div class="col-flex_extern">
				{% if page.previous %}
                    <a class="previous" href="{{site.url}}{{ page.previous.url }}">
                    	<img src="{{ page.previous.urlimg }}">
                    	<p>Article précédente </p>
                	</a>
                {% endif %}
			</div>

			<article class="col-flex_primary">
				<img src="{{ page.urlimg }}" alt="">
				<header>
					<h2>{{ page.title }}</h2>
					<p aria-hidden>—</p>
					<p>par {{ page.author }}</p>
				</header>

				<div class="article_content">
					<div>
	            		{{ content }}		
					</div>
				</div>
			</article>

			<div class="col-flex_secondary"></div>

			<div class="col-flex_extern">
				{% if page.next %}
                    <a class="next" href="{{site.url}}{{ page.next.url }}">
                    	<p>Article suivante</p>
                    	<img src="{{ page.next.urlimg }}">
                    	<h2>{{ page.next.title }}</h2>
                	</a>
                {% endif %}
			</div>
		</div>

		{% include footer.html %}
	</body>
</html>
